<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Clone</title>
    <link rel="stylesheet" href="jstyles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Social Media</h1>
            <nav>
                <a href="#">Home</a>
                <a href="#">Messages</a>
                <a href="#">Notifications</a>
            </nav>
            <form action="#" method="get" class="search-form">
                <input type="text" placeholder="Search...">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    
    <main class="container">
        <aside class="sidebar">
            <h2>Friends</h2>
            <ul>
                <li><a href="#">Friend 1</a></li>
                <li><a href="#">Friend 2</a></li>
                <li><a href="#">Friend 3</a></li>
            </ul>
        </aside>
        
        <section class="feed">
            <div class="post">
                <div class="post-header">
                    <img src="profile-pic.jpg" alt="Profile Pic" class="profile-pic">
                    <div class="post-info">
                        <h2>User Name</h2>
                        <span>2 hours ago</span>
                    </div>
                </div>
                <p>This is a sample post content. It can be as long as needed.</p>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
            <!-- Repeat similar blocks for more posts -->
        </section>
        
        <aside class="sidebar right-sidebar">
            <h2>Suggested Groups</h2>
            <ul>
                <li><a href="#">Group 1</a></li>
                <li><a href="#">Group 2</a></li>
                <li><a href="#">Group 3</a></li>
            </ul>
        </aside>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; 2024 Social Media Clone. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
